<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="1" value="" name="thang">
<button onclick="tinhngay();">tính số ngày</button>
<p id="3"></p>
<script>
    function tinhngay() {
        let x=Number(document.getElementById("1").value);
        let ngay;
        switch (x) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
               ngay ="31";
                break;
            case 2:
               ngay= "28 hoac 29";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
              ngay= "30";
                break;
        }
        document.getElementById("3").innerHTML="thang "+ x +" co " + ngay +" ngay ";

    }
</script>
</body>
</html>
